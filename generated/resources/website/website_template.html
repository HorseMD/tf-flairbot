<!DOCTYPE html>
<html lang=en>
<head>
    <title>Team Fortress 2 Hat Flairs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/flairstyle.css">
    <script src="./js/names.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/flairedirect.js"></script>
</head>
<body>
    <header>
        <h1>All the Hat flairs. All of them.</h1>
        <p>To use this, click the flair you want to use. Once redirected to Reddit, send the message without altering its contents.</p>
        <p>This sends a flair change request to the flair bot.</p>
    </header>
    <input id="search" oninput="updateFlairList(this);" type="search" placeholder="Search...">
<div id="flairs">
    %FLAIRS%
</div>
</body>
</html>
